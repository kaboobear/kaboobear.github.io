$(document).mouseup(function (e) {
    var div = $('.btn');
    var div2 = $('.elem');

    if (div.hasClass('active')) {
        if (!div.is(e.target) && div.has(e.target).length === 0 && !div2.is(e.target) && div2.has(e.target).length === 0) {
            div.removeClass('active');
            div2.fadeOut();
        }
    }
});
